<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Sen:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body style="height: 10000px">
    <!-- header -->
    <header class="header fixed">
      <div class="main-content">
        <div class="body">
          <!-- logo -->
          <div class="logo">
            <img src="./assets/img/logo.svg" alt="" />
          </div>
          <!-- nav -->
          <nav class="nav">
            <ul>
              <li><a href="#!" class="home">Home</a></li>
              <li><a href="#!">Features</a></li>
              <li><a href="#!">Pricing</a></li>
              <li><a href="#!">About</a></li>
              <li><a href="#!">Contact</a></li>
            </ul>
          </nav>
          <!-- btn action -->
          <div class="action">
            <a class="btn-sign-in" href="#!">Sign in</a>
            <a class="btn-sign-up" href="#!">Sign up</a>
          </div>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main>
      <!-- Hero -->
      <div class="hero">
        <div class="main-content">
          <div class="body">
            <!-- hero left -->
            <div class="content-block">
              <p class="top-title">ðŸ˜Ž EASY LEAENING PLATFORM</p>
              <h1 class="title">Words learner come here.</h1>
              <p class="desc">
                Build skills with courses, certificates, and get online
                knowledge from our world-class platform.
              </p>
              <div class="cta-group">
                <a href="#!" class="btn">Get Started</a>
                <div class="play-video">
                  <img src="./assets/icon/icon-play.svg" alt="play video" />
                </div>
              </div>
            </div>
            <!-- hero right -->
            <div class="media-block">
              <!-- avatar -->
              <img
                src="./assets/img/teacher.jpg"
                alt="teacher"
                class="teacher"
              />
              <!-- Courses -->
              <div class="media-course">
                <img src="./assets/icon/book.svg" alt="" class="course-icon" />
                <span class="detail">Courses 1000+</span>
              </div>
              <!-- Schedules -->
              <div class="media-schedules">
                <span class="detail">Schedules</span>
                <img
                  src="./assets/icon/schedules-1.svg"
                  alt=""
                  class="schedules"
                />
                <img
                  src="./assets/icon/schedules-2.svg"
                  alt=""
                  class="schedules"
                />
                <img
                  src="./assets/icon/schedules-3.svg"
                  alt=""
                  class="schedules"
                />
                <img
                  src="./assets/icon/schedules-4.svg"
                  alt=""
                  class="schedules"
                />
              </div>
              <!-- Active Students -->
              <div class="media-students">
                <span class="detail">Our Active Students</span>
                <div class="list-students">
                  <img src="./assets/img/ava1.jpg" alt="" class="ava" />
                  <img src="./assets/img/ava2.jpg" alt="" class="ava" />
                  <img src="./assets/img/ava3.jpg" alt="" class="ava" />
                  <img src="./assets/img/ava4.jpg" alt="" class="ava" />
                  <div class="ava ava-more">
                    <span>10K+</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
